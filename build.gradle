plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'ddai-study'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'kotlin'

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.reactivex.rxjava2:rxjava:2.2.7"

    compile "io.reactivex.rxjava2:rxkotlin:2.4.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    compile "org.jetbrains.anko:anko-commons:0.10.5"
    compile "com.netflix.rxjava:rxjava-apache-http:0.20.7"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}